<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="note-app">
      <div class="note-list">
        <button id="addBtn">
          <i class="fa-solid fa-plus"></i>
          Add Note
        </button>
        <div id="saved-notes">
          <ul>
            <!-- <li>saved items<i class="fa-solid fa-trash"></i></li>
            <li>saved items<i class="fa-solid fa-trash"></i></li>
            <li>saved items<i class="fa-solid fa-trash"></i></li>
            <li>saved items<i class="fa-solid fa-trash"></i></li> -->
          </ul>
        </div>
      </div>
      <div id="main">
        <div class="note">
          <div class="tool" id="toolSection">
            <div class="icons-tools">
              <i class="fa-solid fa-rotate-left" id="undoBtn" title="Undo"></i>
              <i class="fa-solid fa-save" id="saveButton" title="Save"></i>
              <i class="fa-solid fa-rotate-right" id="redoBtn" title="Redo"></i>
            </div>
            <button id="showFormatTools" class="format-btn">Format</button>
          </div>
          <div class="formats" id="formatSection" style="display: none">
            <div class="icons-format">
              <div class="format-section">
                <label for="font-type">Fonts</label>
                <select id="fontType">
                  <option value="Arial">Arial</option>
                  <option value="Georgia">Georgia</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="Courier New">Courier New</option>
                  <option value="Verdana">Verdana</option>
                </select>
              </div>
              <div class="format-section">
                <label for="font-size-slider">Font Size</label>
                <input type="range" id="fontSizeSlider" min="10" max="50" value="24" />
                <span id="fontSizeValue">24px</span>
              </div>
              <div class="format-section">
                <label>Alignment</label>
                <div class="alignment-options" id="alignmentOptions">
                  <button class="align-btn" data-align="left"><i class="fa-solid fa-align-left"></i></button>
                  <button class="align-btn" data-align="center"><i class="fa-solid fa-align-center"></i></button>
                  <button class="align-btn" data-align="right"><i class="fa-solid fa-align-right"></i></button>
                  <button class="align-btn" data-align="justify"><i class="fa-solid fa-align-justify"></i></button>
                </div>
              </div>
              <div class="format-section">
                <label for="text-color">Text Color</label>
                <input type="color" id="textColor" value="#000000" />
              </div>
            </div>
            <button id="hideFormatTools" class="format-btn">Back</button>
          </div>
          <textarea id="noteArea" placeholder="Lets write something..."></textarea>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/d1e470b967.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
